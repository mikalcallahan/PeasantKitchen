<!DOCTYPE HTML>
<html>
   <head>
	
      <script type="text/javascript">
         function UserReadInWebSocketTest()
         {
            if ("WebSocket" in window)
            {
               alert("WebSocket is supported by your Browser!");
               
               // Let us open a web socket
               var ws = new WebSocket("ws://localhost:8080/Peasant_Kitchen/recipes"); //If want to look at response of different websocket change /create
         				
               ws.onopen = function()
               {
                  // Web Socket is connected, send data using send()
                  alert("Message is sent...");
                  
                 
				      requestObject = {username: "mr user", email: "mr@user", password: "123", success: "true"}; //Changes when switching
                  evenBetterRequestObject = {id: "user.create", payload: requestObject} //Doesn't change
                  //evenBetterRequestObject = {id: "user.signInUser", payload: requestObject}
                  
                  ws.send(JSON.stringify(evenBetterRequestObject));
               
               };
				
               ws.onmessage = function (evt) 
               { 
                  //var received_msg = evt.data;
                  alert('Recieved: [' + received_msg + ']');
				  
				  var response = JSON.parse(evt.data); //gives response and error fields (just a json string) response from create new user. this only looks at Response class in websocket (not request)
				  var responseObject = response.response; //you don't have access to functions in class (createnewuser, signinuser, etc)
				  var error = response.error;
				  
				  if (error == null || error == undefined)
				  {
					alert("Happy Days")
				  }
				  else
				  {
					alert(JSON.stringify(error))
				  }
				  
                   //ws.received_msg(JSON.stringify(requestObject));
                  if (requestObject.username == NULL)
                  {
                     alert("Username does not exist");
                  }
                  else if (requestObject.username.contains(" "))
                  {
                     alert ("More than 1 user name entered");
                  }
                  else if (requestObject.password == NULL)
                  {
                     alert ("Password does not exist");
                  }
                  else if (requestObject.password.contains(" "))
                  {
                     alert ("More than 1 password entered");
                  }
                  else if (requestObject.success == false)
                  {
                     alert ("Cannot login.");
                  }
                  
               };
				
               ws.onclose = function()
               { 
                  // websocket is closed.
                  alert("Connection is closed..."); 
               };
            }
            
            else
            {
               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }
         }
      </script>
		
   </head>
   <body>
   
      <div id="sse">
         <a href="javascript:WebSocketTest()">Run WebSocket</a>
      </div>
      
   </body>
</html>
